<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyblock Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
<div class="background-overlay"></div>

<!-- Titel los van de chatcontainer, linksboven gepositioneerd -->
<h1 class="title">Skyblock Chatbot</h1>

<main class="chat-container">
    <p class="subtitle">Vraag om advies en ontdek je volgende stap in Hypixel Skyblock!</p>

    <div class="chat-area" id="chat">
        <!-- Chatbubbels worden hier via JS toegevoegd -->
    </div>

    <form>
        <input type="text" placeholder="Typ je vraag hier..." id="chatfield" required>
        <button type="submit">Stel Vraag</button>
    </form>
</main>

</body>
</html>
